<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Example</title>
  <!-- Link External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="main-title">Welcome to the Styled Page</h1>
  </header>
  
  <!-- Styled Image -->
  <section>
    <h2 id="image-section-title">Featured Image</h2>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="featured-image">
  </section>
  
  <!-- Paragraph with ID Selector -->
  <section>
    <p id="intro-text">This is a paragraph with custom spacing, border, and color styles applied through an ID selector.</p>
  </section>
  
  <!-- Div for Class Selector -->
  <div class="content-box">
    <h3>Content Box</h3>
    <p>This box demonstrates class-based styling including padding, borders, and different fonts.</p>
  </div>

  <footer>
    <p>&copy; 2025 Styled Page</p>
  </footer>
</body>
</html>
